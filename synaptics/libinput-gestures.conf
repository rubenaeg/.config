########################
# Four Finger Gestures
########################

# Move to next workspace (works for GNOME/KDE/etc on Wayland and Xorg)
# gesture swipe left 4 xdotool key ctrl+alt+Right
gesture swipe left 4 xdotool key F8

# Move to prev workspace (works for GNOME/KDE/etc on Wayland and Xorg)
# gesture swipe right 4 xdotool key ctrl+alt+Left
gesture swipe right 4 xdotool key F7

# Show all desktops.
gesture swipe up 4 xdotool key ctrl+F8
gesture swipe down 4 xdotool key ctrl+F8

########################
# Three Finger Gestures
########################

# Show all windows.
gesture swipe up 3 xdotool key ctrl+F9
gesture swipe down 3 xdotool key ctrl+F9

# Browser go forward (works only for Xorg, and Xwayland clients)
gesture swipe left 3 xdotool key alt+Right

# Browser go back (works only for Xorg, and Xwayland clients)
gesture swipe right 3 xdotool key alt+Left

gesture pinch in 4 xdotool key F11
